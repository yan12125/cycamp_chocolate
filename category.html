<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>雲嘉會巧克力傳情 - 商品型錄</title>
        <script type="text/javascript" src="/HTML/library/jquery.js"></script>
        <script type="text/javascript">
            $(document).on('ready', function(e){
                var params = location.search.substr(1).split('&');
                var params2 = [];
                for(var i=0;i<params.length;i++)
                {
                    var arr = params[i].split('=');
                    params2[arr[0]] = arr[1];
                }
                if(!(/^[AB]$/.test(params2.company)&&/^(products|schools)$/.test(params2.type)))
                {
                    $('body').html('Error!');
                    return;
                }
                $.ajax({
                    url:'./data.json', 
                    success: function(data, status, xhr){
                        if($.browser.msie)
                        {
                            $('#big_img').css('position', 'absolute');
                        }
                        var type2 = ({schools:'可送達學校的名單', products: '巧克力型錄'})[params2.type];
                        var list = data.companies[params2.company][params2.type];
                        $('#title').html(data.companies[params2.company].name+'工作室 '+type2);
                        for(var i=0;i<list.length;i++)
                        {
                            switch(params2.type)
                            {
                                case 'products':
                                    $('#img_tip').show();
                                    var src = 'images/'+list[i].img;
                                    var src_normal = src.replace('.small.jpg', '.jpg');
                                    $('#list').append('<tr><td><a href="'+src_normal+'" target="_blank"><img src="'+src+'"></a></td><td>'+list[i].name+'</td><td>$'+list[i].price+'</td></tr>');
                                    break;
                                case 'schools':
                                    $('.left').width(900);
                                    $('#list').append('<tr></tr>');
                                    for(var j=0;j<4&&i+j<list.length;j++)
                                    {
                                        $('#list tr:last').append('<td>'+list[i+j]+'</td>');
                                    }
                                    i+=3;
                                    break;
                            }
                        }
                        $('#list img').on('mousemove', function(e){
                            var img_src = this.src.replace('.small.jpg', '.jpg');
                            // avoid flicker
                            if($('#big_img').attr('src') !== img_src)
                            {
                                $('#big_img').attr('src', img_src);
                            }
                            $('#big_img').css({
                                'display': 'block' 
                            });
                            $('#img_tip').hide();
                            if($.browser.msie === true)
                            {
                                var big_img = $('#big_img');
                                big_img.css({
                                    'left': $(document).scrollLeft()+350, 
                                    'top': $(document).scrollTop()+80
                                });
                                if(big_img.width()>600)
                                {
                                    big_img.height(big_img.height()*600/big_img.width());
                                    big_img.width(600);
                                }
                            }
                        });
                        $('#list img').on('mouseout', function(e){
                            $('#big_img').css('display', 'none');
                            $('#img_tip').show();
                        });
                    }, 
                    error: function(xhr, status, xhr){}, 
                    datatype: 'json'
                });
            });
        </script>
        <style>
            body
            {
                background: white;
            }

            #wrapper
            {
                margin-top: 80px;
                width: 950px;
            }

            .left
            {
                width: 300px;
                float: left;
            }

            .right
            {
                float: right;
                width: 650px;
            }

            #title
            {
                background: white;
                left: 0px;
                top: 0px;
                padding: 20px;
                width: 950px;
                position: fixed;
                font-size: 30px;
                font-weight: bold;
            }

            #list img
            {
                width: 100px;
                height: 100px;
                border: none;
            }

            #big_img
            {
                position: fixed;
                left: 350px;
                top: 80px;
                display: none;
                max-width: 600px;
                max-height: 600px;
                z-index: 1;
            }

            #img_tip
            {
                display: none;
                font-size: 40px;
                position: fixed;
                left: 350px;
                top: 80px;
                padding: 100px;
                z-index: 0;
            }
        </style>
    </head>
    <body>
        <span id="title"></span>
        <div id="wrapper">
            <div class="left">
                <table id="list"></table>
            </div>
            <div class="right">
                <!--http://stackoverflow.com/questions/9126105/blank-image-encoded-as-data-uri-->
                <img id="big_img" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="></img>
                <div id="img_tip">滑鼠移到圖片上，<br>就會出現大圖喔</div>
            </div>
        </div>
    </body>
</html>
