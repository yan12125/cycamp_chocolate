<html>
    <head>
        <script src="/HTML/library/jquery.js"></script>
        <script src="//connect.facebook.net/en_US/all.js"></script>
        <script>
            $(document).on('ready', function(e){
                FB.init({
                    appId      : '227382584057414',
                    channelUrl : '//chyen.twbbs.org/chocolate/test/channel.html', // Channel File
                    status     : true, // check login status
                    cookie     : true, // enable cookies to allow the server to access the session
                    xfbml      : true  // parse XFBML
                });
                FB.getLoginStatus(function(response){
                    if(response.status==='connected'||response.status==='not_authorized')
                    {
                        $('.fb-like').css('display', 'block');
                    }
                });
            });
        </script>
    </head>
    <body>
        <div id="fb-root"></div>
        <div class="fb-like" data-href="http://www.facebook.com/CyChocolate" data-send="true" data-width="300" data-show-faces="true" data-font="arial" style="display: none;"></div>
    </body>
</html>
